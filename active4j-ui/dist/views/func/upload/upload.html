<title>上传下载</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>常用功能</cite></a>
		<a><cite>上传下载</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">本地上传下载</div>
				<div class="layui-card-body">

					<div class="layui-form" wid100 lay-filter="">
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>常规使用：普通图片上传</legend>
						</fieldset>

						<div class="layui-upload">
							<button type="button" class="layui-btn" id="test1">上传图片</button>
							<input type="hidden" id="localKey">
							<button type="button" class="layui-btn" id="test22">下载图片</button>
							<div class="layui-upload-list">
								<img class="layui-upload-img" id="demo1">
								<p id="demoText"></p>
							</div>
						</div>

						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>上传多张图片</legend>
						</fieldset>

						<div class="layui-upload">
							<button type="button" class="layui-btn" id="test2">多图片上传</button>
							<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
								预览图：
								<div class="layui-upload-list" id="demo2"></div>
							</blockquote>
						</div>

						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>指定允许上传的文件类型</legend>
						</fieldset>

						<button type="button" class="layui-btn" id="test3">
							<i class="layui-icon"></i>上传文件
						</button>
						<button type="button" class="layui-btn layui-btn-primary" id="test4">
							<i class="layui-icon"></i>只允许压缩文件
						</button>
						<button type="button" class="layui-btn" id="test5">
							<i class="layui-icon"></i>上传视频
						</button>
						<button type="button" class="layui-btn" id="test6">
							<i class="layui-icon"></i>上传音频
						</button>

						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>设定文件大小限制</legend>
						</fieldset>

						<button type="button" class="layui-btn layui-btn-danger" id="test7">
							<i class="layui-icon"></i>上传图片
						</button>
						<div class="layui-inline layui-word-aux">这里以限制 60KB 为例</div>
						
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>同时绑定多个元素，并将属性设定在元素上</legend>
						</fieldset>

						<script type="text/html" template>
							<button class="layui-btn demoMore" lay-data="{url: '{{layui.setter.baseUrl}}/func/upload/localupload?access_token=layui.data(setter.tableName).access_token'}">上传A</button>
							<button class="layui-btn demoMore" lay-data="{url: '{{layui.setter.baseUrl}}/func/upload/localupload?access_token=layui.data(setter.tableName).access_token', size:5}">上传B</button>
							<button class="layui-btn demoMore" lay-data="{url: '{{layui.setter.baseUrl}}/func/upload/localupload?access_token=layui.data(setter.tableName).access_token', accept: 'file',size:10}">上传C</button>
						</script>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>选完文件后不自动上传</legend>
						</fieldset>

						<div class="layui-upload">
							<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
							<button type="button" class="layui-btn" id="test9">开始上传</button>
						</div>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>拖拽上传</legend>
						</fieldset>

						<div class="layui-upload-drag" id="test10">
							<i class="layui-icon"></i>
							<p>点击上传，或将文件拖拽到此处</p>
						</div>

						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>高级应用：制作一个多文件列表</legend>
						</fieldset>

						<div class="layui-upload">
							<button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
							<div class="layui-upload-list">
								<table class="layui-table">
									<thead>
										<tr>
											<th>文件名</th>
											<th>大小</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="demoList"></tbody>
								</table>
							</div>
							<button type="button" class="layui-btn" id="testListAction">开始上传</button>
						</div>

						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>绑定原始文件域</legend>
						</fieldset>

						<input type="file" name="file" id="test20">
					</div>
				</div>
			</div>
		</div>

		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">云服务器上传下载</div>
				<div class="layui-card-body">

					<div class="layui-form" wid100 lay-filter="">
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
							<legend>腾讯云上传</legend>
						</fieldset>
						<div class="layui-form-item">
							<input type="hidden" id="qCloudKey">
							<button type="button" class="layui-btn" id="test21">
								<i class="layui-icon"></i>上传文件
							</button>
							<button type="button" class="layui-btn layui-btn-primary" id="downloadBtn">腾讯云文件下载</button>
						</div>

						<div class="layui-form-item">
							<blockquote class="layui-elem-quote">
								腾讯云对象存储文档请参考：<br> <a href="https://cloud.tencent.com/document/product/436/10199"
									target="_blank">https://cloud.tencent.com/document/product/436/10199</a>
							</blockquote>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>




<script type="text/javascript">
layui.use(['index', 'form', 'upload'], function(){
    var admin = layui.admin;
    var $ = layui.$;
    var form = layui.form;
	var upload = layui.upload;
	var setter = layui.setter;
	
	//由于本示例中spring-boot设置上传文件最大10MB，所以此处所有上传文件大小超过10MB会出现异常
	  //普通图片上传
	  var uploadInst = upload.render({
	    elem: '#test1'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#demo1').attr('src', result); //图片链接（base64）
	      });
	    }
	    ,done: function(res){
	      //如果上传失败
	      if(!res.success){
	        return layer.msg('上传失败');
	        $("#localKey").val('');
	      }
	      //上传成功
	      CXL.success(res.msg);
	      $("#localKey").val(res.data);
	    }
	    ,error: function(){
	      //演示失败状态，并实现重传
	      var demoText = $('#demoText');
	      $("#localKey").val('');
	      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
	      demoText.find('.demo-reload').on('click', function(){
	        uploadInst.upload();
	      });
	    }
	  });
	  
	  //多图片上传
	  upload.render({
	    elem: '#test2'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,multiple: true
	    ,before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
	      });
	    }
	    ,done: function(res){
	      //上传完毕
	      //如果上传失败
	      if(!res.success){
	        return layer.msg('上传失败');
		  }
		    //上传成功
		    CXL.success(res.msg);
	    }
	  });
	  
	  //指定允许上传的文件类型
	  upload.render({
	    elem: '#test3'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,accept: 'file' //普通文件
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  upload.render({ //允许上传的文件后缀
	    elem: '#test4'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,accept: 'file' //普通文件
	    ,exts: 'zip|rar|7z' //只允许上传压缩文件
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  upload.render({
	    elem: '#test5'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,accept: 'video' //视频
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  upload.render({
	    elem: '#test6'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,accept: 'audio' //音频
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  
	  //设定文件大小限制
	  upload.render({
	    elem: '#test7'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,size: 60 //限制文件大小，单位 KB
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  
	  //同时绑定多个元素，并将属性设定在元素上
	  upload.render({
	    elem: '.demoMore'
	    ,before: function(){
	      layer.tips('接口地址：'+ this.url, this.item, {tips: 1});
	    }
	    ,done: function(res, index, upload){
	      var item = this.item;
	      console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
	    }
	  })
	  
	  //选完文件后不自动上传
	  upload.render({
	    elem: '#test8'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,auto: false
	    //,multiple: true
	    ,bindAction: '#test9'
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  
	  //拖拽上传
	  upload.render({
	    elem: '#test10'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  
	  //多文件列表示例
	  var demoListView = $('#demoList')
	  ,uploadListIns = upload.render({
	    elem: '#testList'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,accept: 'file'
	    ,multiple: true
	    ,auto: false
	    ,bindAction: '#testListAction'
	    ,choose: function(obj){   
	      var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
	      //读取本地文件
	      obj.preview(function(index, file, result){
	        var tr = $(['<tr id="upload-'+ index +'">'
	          ,'<td>'+ file.name +'</td>'
	          ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
	          ,'<td>等待上传</td>'
	          ,'<td>'
	            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
	            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
	          ,'</td>'
	        ,'</tr>'].join(''));
	        
	        //单个重传
	        tr.find('.demo-reload').on('click', function(){
	          obj.upload(index, file);
	        });
	        
	        //删除
	        tr.find('.demo-delete').on('click', function(){
	          delete files[index]; //删除对应的文件
	          tr.remove();
	          uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
	        });
	        
	        demoListView.append(tr);
	      });
	    }
	    ,done: function(res, index, upload){
	      if(res.success){ //上传成功
	        var tr = demoListView.find('tr#upload-'+ index)
	        ,tds = tr.children();
	        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
	        tds.eq(3).html(''); //清空操作
	        return delete this.files[index]; //删除文件队列已经上传成功的文件
	      }
	      this.error(index, upload);
	    }
	    ,error: function(index, upload){
	      var tr = demoListView.find('tr#upload-'+ index)
	      ,tds = tr.children();
	      tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
	      tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
	    }
	  });
	  
	  //绑定原始文件域
	  upload.render({
	    elem: '#test20'
	    ,url: setter.baseUrl + '/func/upload/localupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	  
	  //本地文件下载
	  $("#test22").click(function() {
		var key = $("#localKey").val();
		if(null == key || '' == key) {
			CXL.warn('下载文件不存在');
   		  	return;
		}
		
	    var url = setter.baseUrl + '/func/upload/localdownload?key=' + key + '&access_token=' + layui.data(setter.tableName).access_token;
		window.location.href = url;
    });
	  
	  //腾讯云上传
	  upload.render({
	    elem: '#test21'
	    ,url: setter.baseUrl + '/func/upload/qcloudupload?access_token=' + layui.data(setter.tableName).access_token //上传接口
	    ,size: 1024 //限定大小1M
	    ,accept: 'file' //普通文件
	    ,done: function(res){
	      if(res.success) {
	    	  console.log(res.data.key);
	    	  $("#qCloudKey").val(res.data.key);
	    	  //上传成功
			  CXL.success(res.msg);
	      }else {
	    	  $("#qCloudKey").val('');
	    	  CXL.warn(res.msg);
	      }
	    }
	  });
	  
	  //腾讯云文件下载
	  $("#downloadBtn").click(function() {
		var key = $("#qCloudKey").val();
		if(null == key || '' == key) {
			CXL.warn('下载文件不存在');
   		  	return;
		}
	    var loading = layer.load(0, {
	    	shade: false,
        });
    	admin.req({
	    	 type: "post",
             url: setter.baseUrl + '/func/upload/qclouddownload',
             data: {key: key, access_token: layui.data(setter.tableName).access_token},
             done: function(res) {
            	 layer.close(loading);
	    		 if(res.success) {
	    			 var url = res.data;
	    			 window.location.href = url;
	    		 }else {
	    			 CXL.warn("下载腾讯云文件失败");
	    		 }
	    	 }
         });
    });
	
	    
});


</script>
