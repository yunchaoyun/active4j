<title>tinymce 编辑器</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>常用功能</cite></a>
		<a><cite>富文本编辑器</cite></a>
		<a><cite>tinymce 编辑器</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">
					tinymce 编辑器
					<div class="layui-inline" style="float: right;">
						<button class="layui-btn layui-btn-sm" id="btn">控制台查看编辑器内容</button>
					</div>
				</div>
				<div class="layui-card-body">

					<div class="layui-form" wid100 lay-filter="">
						<div class="layui-form-item">
							<textarea name="" id="edit" cols="30" rows="10"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">tinymce 组件介绍</div>
					<div class="layui-card-body">

						<div class="layui-form" wid100 lay-filter="">
							<div class="layui-form-item">
								<h2>tinymce</h2>
							</div>
							<div class="layui-form-item">
								<p>layui 模块化封装的 tinymce 富文本编辑器。</p>
							</div>
							<div class="layui-form-item">
								<blockquote class="layui-elem-quote">
									说明文档请参考：<br> <a href="https://fly.layui.com/extend/tinymce/" target="_blank">https://fly.layui.com/extend/tinymce/</a>
								</blockquote>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
layui.extend({
	//添加tinymce js文件
    tinymce: 'tinymce/tinymce'
  }).use(['index', 'form', 'tinymce'], function(){
    var admin = layui.admin;
    var $ = layui.$;
    var form = layui.form;
	var tinymce = layui.tinymce;
	
	//建立编辑器
    var edit = tinymce.render({
        elem: "#edit"
        , height: 300
    });
    
    //控制台查看编辑器内容
    $('#btn').click(function() {
  		console.log('获得编辑器的内容：' + edit.getContent());
 	});
	
	    
});


</script>
